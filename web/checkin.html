<div class="container">
    <section id="main-content">
        <div id="guts">
            <form role="form" method="post" action="" onsubmit="return sanitiseCheckIn();" accept-charset="UTF-8">
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" class="form-control" name="fname" maxlength="40" placeholder="Example: John" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" class="form-control" name="lname" maxlength="40" placeholder="Example: Smith" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="events" class="m-t-10">Event</label>
                                <select id="events" class="form-control" name="events">
                                    <option value="one">Event 1</option>
                                    <option value="two">Event 2</option>
                                    <option value="three">Event 3</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" id="date" class="form-control" name="date" placeholder="MM/DD/YYYY" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="emailaddr" class="m-t-10">Email Address</label>
                                <input type="email" id="emailaddr" class="form-control" name="email" maxlength="75" placeholder="Example: johnsmith@radford.edu" required>
                            </div>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary m-t-10" value="submit"></center>
                </div>
            </form>
        </div>
    </section>
</div>
